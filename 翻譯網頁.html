    <script>
        const startBtn = document.getElementById('startBtn');

        const inputBox = document.getElementById('inputBox');

        let recognition;
        let isRecording = false;

        // è§£é–èªéŸ³å¼•æ“
        function unlockSpeech() {
            if (isSpeechUnlocked) return;
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance("");
            utterance.volume = 0;
            synth.speak(utterance);
            isSpeechUnlocked = true;
        }

        // åˆå§‹åŒ–èªéŸ³è¾¨è­˜
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'zh-TW';

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                updateInput(finalTranscript + interimTranscript);
            };

            recognition.onerror = (event) => {
                let msg = "âŒ è¾¨è­˜å‡ºéŒ¯ï¼š" + event.error;
                if (event.error === 'not-allowed') msg = "âŒ éŒ¯èª¤ï¼šè«‹ç¢ºèªå·²é–‹å•Ÿéº¥å…‹é¢¨æ¬Šé™ã€‚";
                showError(msg);
                stopRecording();
            };
        } else {
            showError("âŒ æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è¾¨è­˜ã€‚");
        }

        function showError(msg) {
            errorMessage.innerText = msg;
            errorMessage.style.display = 'block';
        }

        function updateInput(text, source = 'recognition') {
            if (source === 'recognition') inputBox.innerText = text;
            if (/[\u4E00-\u9FA5]/.test(text)) {
                detectedLang = 'zh-TW';
                detectedLangStatus.innerText = "åµæ¸¬èªç³»ï¼šä¸­æ–‡ -> ç¿»è‹±æ–‡";
            } else if (/[a-zA-Z]/.test(text)) {
                detectedLang = 'en-US';
                detectedLangStatus.innerText = "åµæ¸¬èªç³»ï¼šè‹±æ–‡ -> ç¿»ä¸­æ–‡";
            }
            if (text.trim().length > 0) translateBtn.disabled = false;
        }

        inputBox.addEventListener('input', () => updateInput(inputBox.innerText, 'manual'));
        inputBox.addEventListener('focus', () => { if (inputBox.innerText.includes("é»æ“Šä¸‹")) inputBox.innerText = ""; });

        function stopRecording() {
            recognition.stop();
            isRecording = false;
            startBtn.innerText = "é–‹å§‹æ”¶éŸ³";
            startBtn.classList.remove('recording');
        }

        startBtn.addEventListener('click', () => {
            unlockSpeech();
            if (isRecording) {
                stopRecording();
            } else {
                finalTranscript = '';
                inputBox.innerText = "";
                recognition.start();
                isRecording = true;
                startBtn.innerText = "åœæ­¢æ”¶éŸ³";
                startBtn.classList.add('recording');
            }
        });

        async function translateText(text, fromLang) {
            const targetLang = fromLang === 'zh-TW' ? 'en' : 'zh';
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang}|${targetLang}`);
            const data = await res.json();
            return data.responseData.translatedText;
        }

        function speak(text, lang) {
            if (!text) return;
            const synth = window.speechSynthesis;
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = (lang === 'zh-TW' ? 'en-US' : 'zh-TW');
            utterance.rate = 1.0;
            synth.speak(utterance);
        }

        translateBtn.addEventListener('click', async () => {
            unlockSpeech();
            const textToTranslate = inputBox.innerText;
            if (!textToTranslate || textToTranslate.includes("é»æ“Šä¸‹")) return;
            resultBox.innerText = "ç¿»è­¯ä¸­...";
            errorMessage.style.display = 'none';
            try {
                const translatedText = await translateText(textToTranslate, detectedLang);
                if (translatedText) {
                    resultBox.innerText = translatedText;
                    speak(translatedText, detectedLang);
                }
            } catch (error) {
                resultBox.innerText = "ç¿»è­¯å¤±æ•—";
                showError("âŒ ç¿»è­¯å‡ºéŒ¯ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚");
